<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Home | Model</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .owl-dots{
            display: none !important;
        }
        .owl-next > span, .owl-prev > span{
            padding: 0px 20px 0px 20px;
            font-size: 3rem;
            font-weight: 900;
        }
        .owl-next:focus, .owl-prev:focus, .owl-next:hover, .owl-prev:hover{
            color: black !important;
            border: none !important;
            outline: none !important;
            background-color: transparent !important;
        }
        body,
        html {
            overflow-x: hidden !important;
            margin: 0;
            font-family: 'Roboto' !important;
            padding: 0;
        }

        canvas {
            cursor: pointer;
            display: block;
            width: 100%;
        }

        .con {
            padding: 20px;
            background-color: #f5f5f5;
            position: absolute;
            top: 70%;
        }

        .box {
            margin: 5px;
            background-color: white !important;
            padding: 20px;
            border: 1.5px solid rgb(201, 201, 201);
            border-radius: 10px;
        }

        p {
            margin-bottom: 0;
        }

        .btns {
            padding-bottom: 5px;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        .imgs {
            padding-bottom: 10px;
            width: 100px;
            height: 100px;
        }

        .fcs {
            padding-bottom: 10px;
        }

        .price_box {
            position: absolute;
            margin-top: 1% !important;
        }

        .price_box>p {
            font-size: 2rem;
            font-weight: 800;
        }
        .sizes{
            border-bottom: 2px solid black;
            border-radius:30px;
            cursor: pointer;
            padding: 10px;
            color: rgb(0, 0, 0);
        }
        .sizes:hover{
            transition: 0.3s;
            color: white !important;
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <div class="col-md-12">
        <div class="price_box text-center mx-auto">
            <p class="price_text">$000.00</p>
        </div>
    </div>
    <div class="con" style="width: 100%; height: 300vh;">
        <div class="first_slider">
            <div class="owl-carousel owl-theme">
                <div onclick="change_modal_height('110SF');" class="sizes mx-auto text-center item">110SF</div>
                <div onclick="alert('Work in progress...');" class="sizes mx-auto text-center item">143SF</div>
                <div onclick="change_modal_height('default');" class="sizes mx-auto text-center item">Default</div>
                <div onclick="alert('Work in progress...');" class="sizes mx-auto text-center item">277 SF</div>
            </div>
        </div>
        <div class="row" style="display: none;">
            <div class="col-md-1 btns">
                <button onclick="$('.box_con').hide(); $('.colors').show();"
                    class="btn btn-outline-dark">Colors</button>
            </div>
            <div class="col-md-1 btns">
                <button onclick="$('.box_con').hide(); $('.interiors').show();"
                    class="btn btn-outline-dark">Interior</button>
            </div>
            <div class="col-md-1 btns">
                <button onclick="$('.box_con').hide(); $('.exteriors').show();"
                    class="btn btn-outline-dark">Exterior</button>
            </div>
        </div>
        <br>
        <div class="col-md-12 box_con colors animate__animated animate__fadeInDown" style="display: none;">
            <div class="row color_div">

            </div>
        </div>
        <div class="col-md-12 box_con interiors animate__animated animate__fadeInDown" style="display: none;">
            <div class="row interior_div">
            </div>
        </div>
        <div class="col-md-12 box_con exteriors animate__animated animate__fadeInDown" style="display: none;">
            <div class="row exterior_div">

            </div>
        </div>
    </div>
    <!-- <script src="three/build/three.js"></script> -->
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var owl = $(".owl-carousel")
        owl.owlCarousel({
            margin:10,
            nav:true,
            responsive:{
                0:{
                    items:1
                },
                600:{
                    items:1
                },
                1000:{
                    items:4
                }
            }
        });
    </script>
    <script>
        let clr, light, scene, renderer, camera, controls, object, texture, loader, textureLoader, S110F_objs, default_objs;
    </script>
    <script type="module" src="js/index.js"></script>
    <script type="module">
        import { load_obj, change_color } from "./js/index.js";
        function change_it(ele) {
            $('.form-check-input').prop('checked', false);
            $(ele).prop('checked', true);
            clr = $(ele).val();
            if (clr.includes('.')) {
                load_obj(clr);
            } else if (clr.includes("0x")) {
                change_color(clr);
            } else {
                console.log("Not available");
            }
        }
        function change_modal_height(height){
            if(height == '110SF'){
                load_obj(S110F_objs, 'objs/110SF/', '5.jpeg');
            }else{
                load_obj(default_objs, 'objs/default/', '5.jpeg');
            }
        }
        window.change_modal_height = change_modal_height;
        window.change_it = change_it;
    </script>
    <script>
        function set_color_divs(data) {
            for (var i = 0; i < data.length; i++) {
                var d = (data[i]['hex_code']);
                $('.color_div').append('<div class="col-md-2"><div class="box text-center mx-auto"><div class="form-check"><input value="' + d + '" onclick="change_it(this)" class="form-check-input" type="radio"></div><br><p>' + data[i]['name'] + '</p></div></div>');
            }
        }
        function set_texture_divs(classname, data) {
            for (var i = 0; i < data.length; i++) {
                var d = data[i]['img_name'];
                $(classname).append('<div class="col-md-2"><div class="box text-center mx-auto"><img class="text-center mx-auto imgs" src="tex/' + d + '" alt=""><div class="form-check fcs"><input value="' + d + '" onclick="change_it(this)" class="form-check-input" type="radio"></div></div></div>');
            }
        }
        function setup_json() {
            $.getJSON("json/main.json", function (data) {
                set_color_divs(data.color);
                // console.log(data.color);
                set_texture_divs('.interior_div', data.interior);
                set_texture_divs('.exterior_div', data.exterior);
                $('.price_text').html("$" + data.price);
            }).fail(function () {
                console.log("An error has occurred.");
            });
        }
        $(document).ready(function () {
            setup_json();
        });
    </script>
</body>

</html>
